<!DOCTYPE html>
<html>

<head>
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
        background: white;
    }

    .main {
        width: 50%;
        height: 500px;
        background: rgb(90, 41, 224);
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
    }


    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }

    label {
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }

    input {
        width: 60%;
        height: 20px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
    }

    button {
        width: 20%;
        height: 40px;
        margin: 10px auto;
        margin-left: 0%;
        color: #fff;
        background: #07a72f;
        font-size: 1em;
        font-weight: bold;
        margin-top:10px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }

    button:hover {
        background: #b1e71c;
    }

    .login {
        height: 460px;
        background: #eee;
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }

    .login label {
        color: #8a3b4c;
        transform: scale(.6);
    }
    #btn2{
        background: white;
        color: black;
        margin-left: 30%;
    }

    #btn2:hover{
        background-color: #b1e71c;
        color: white;
    }

   
</style>

<body>
    <div class="main">
        <!-- <input type="checkbox" id="chk" aria-hidden="true"> -->

        <div class="signup">
            <div>
                <label aria-hidden="true">Thêm Sản Phẩm</label>
                <input type="text" name="name" placeholder="Tên Sản Phẩm">
                <p style="color: red; font-size: 12px; text-align: center; margin-top: -2%; margin-bottom: -2%;" id="name_error"></p>
                <input type="text" name="price" placeholder="Giá Sản Phẩm">
                <p style="color: red; font-size: 12px; text-align: center; margin-top: -2%; margin-bottom: -2%;" id="price_error"></p>
                <input type="text" name="cate_id" placeholder="Thể Loại">
                <p style="color: red; font-size: 12px; text-align: center; margin-top: -2%; margin-bottom: -2%;" id="cate_error"></p>
                <input type="text" name="detail" placeholder="Chi tiết sản phẩm">
                <p style="color: red; font-size: 12px; text-align: center; margin-top: -2%; margin-bottom: -2%;" id="detail_error"></p>
                <input type="file" name="image" id="image"  placeholder="Chọn ảnh sản phẩm">
                <p style="color: red; font-size: 12px; text-align: center; margin-top: -2%; margin-bottom: -2%;" id="image_error"></p>
                <a style="text-decoration: none;" href="index.html"><button id="btn2">Hủy</button></a>
                <button onclick="addsp()">Lưu</button>
            </div>
        </div>

        <!-- <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Đăng Nhập</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="js/addsp.js"></script>

</html>
